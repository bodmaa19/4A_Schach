<div class="mode" routerLink="/game">
  <div class="level">
    <div class="scrollDiv1">
      <div class="scrollDiv2">
        <button routerLink="/game" (click)="schach.setOpponentPlayer(schach.multiPlayerPlayers[i])" *ngFor="let level of schach.multiPlayerPlayers; let i = index">{{schach.multiPlayerPlayers[i]["username"]}}&nbsp;&nbsp;&nbsp;&nbsp;<span style="{{schach.playerStatusStyles[1]}}">{{schach.playerStatus[1]}}</span></button>
      </div>
    </div>
  </div>
</div>
