<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chess.js"></script>
    <style>
        #canvas {
            display: block;
            margin: auto;
            cursor: pointer;
            rotate: 180deg;
        }

        .piece {
            display: none;
        }

        #chess {
            display: none;
        }
        #match{
            display: none;
        }
        #wait{
            display: none;
        }
    </style>
</head>
<body>
<div id="wait">
    <h1>Waiting for players...</h1>
</div>
<div id = "login">
    Name: <input id="name">
    <button onclick="loginPlayer()">Login</button>
</div>
<div id="match">
    <h1 id="showName"></h1>
    <div class="d-grid container">
    <button type="button" class="btn btn-primary btn-block" onclick="startSingle()">Singleplayer</button>
    </div>
    <br>
    <div class="d-grid container">
    <button type="button" class="btn btn-primary btn-block" onclick="startMulti()">Multiplayer</button>
    </div>
</div>
<div id="chess">
    <canvas id="canvas"></canvas>
    <h1 id="info"></h1>
    <br>
    <button style="font-size: 30px" onclick="changeColor()">ðŸ”„</button>
    <img class="piece" id="K" src="images/WK.png">
    <img class="piece" id="Q" src="images/WQ.png">
    <img class="piece" id="R" src="images/WR.png">
    <img class="piece" id="N" src="images/WN.png">
    <img class="piece" id="B" src="images/WB.png">
    <img class="piece" id="P" src="images/WP.png">
    <img class="piece" id="bk" src="images/BK.png">
    <img class="piece" id="bq" src="images/BQ.png">
    <img class="piece" id="br" src="images/BR.png">
    <img class="piece" id="bn" src="images/BN.png">
    <img class="piece" id="bb" src="images/BB.png">
    <img class="piece" id="bp" src="images/BP.png">
</div>
</body>
</html>
